<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Запуск сканера</title>
    <script>
        function redirectToAppOrStore() {
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            
            if (isIOS) {
                const appStoreUrl = "https://apps.apple.com/ru/app/barcode-scanners/id504201315";                       
                window.location.href = appStoreUrl;
            } else {
                const intentUrl = "intent:#Intent;component=com.manateeworks.barcodescanners/.SplashActivity;end";
                const playStoreUrl = "https://play.google.com/store/apps/details?id=com.manateeworks.barcodescanners";

                window.location.href = intentUrl;
                setTimeout(() => {
                    window.location.href = playStoreUrl;
                }, 1000);
            }
        }

        window.onload = redirectToAppOrStore;
    </script>
</head>
<body>
    <p>Перенаправление в магазин приложений...</p>
</body>
</html>
