<!DOCTYPE html>
<html>
<head>
    <script>
        if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            
            alert("Нажмите 'Открыть' во всплывающем окне чтобы запустить сканер");
            window.location.href = "manateeworks://scan";
            
            setTimeout(function() {
                window.location.href = "https://apps.apple.com/app/barcode-scanner/id417256150";
            }, 1500);
            
        } else {
            
            window.location.href = "intent:#Intent;component=com.manateeworks.barcodescanners/.SplashActivity;end";
            setTimeout(function() {
                window.location.href = "https://play.google.com/store/apps/details?id=com.manateeworks.barcodescanners";
            }, 1000);
        }
    </script>
</head>
<body>
    <p>Запуск сканера...</p>
</body>
</html>
